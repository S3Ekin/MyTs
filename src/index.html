	<style>

		.page{
			width: 790px;

		.content{
			
			height: 100%;
			display: none;
		}
		table{
			width: 100%;
			height: 100%;
		}
		.content.active{
		
			display: block;
		}
		
		.content td{
			padding: 8px 10px;
			vertical-align:top;
		}
		.detail{
			display: inline-block;
			margin:4px;
		}
		.item{

		}
		.footer{
			text-align: right;
			margin-top: 6px;
		}
		.txtInp{
			height: 100%;
			width: 100%;
			text-indent: 2rem;
				line-height: 1.5rem;
    padding: 8px;
    border:none;
    resize: none;
		}
		.inp{
			border:none;
			border-bottom: 1px solid ;
			height: 30px;
		}

		.textbox{
			border:none;
			border-bottom: 1px solid black;
			border-radius: 0;
			
		}
		.select{
			border: none;
	    border-bottom: 1px solid black;
	    height: 30px;
		}
		.main-tit{padding: 8px 0}
		.combobox-item{border-bottom: 1px solid; }
		.underline{display: inline-block;height: 24px;border-bottom: 1px solid }
		.btn{text-align: center; color: #fff; background-color: #3297db; border: 0; cursor: pointer; padding: 0 8px; height: 28px; line-height: 28px; border-radius: 4px;} </style>
